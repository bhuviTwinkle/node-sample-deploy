apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-deploy-sample-ingress
  # Removed rewrite-target for simplicity
spec:
  ingressClassName: nginx
  rules:
    - host: nodesampledeploy-techb.duckdns.org
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific # Changed from Prefix for better compatibility
            backend:
              service:
                name: node-deploy-sample-service
                port:
                  number: 80