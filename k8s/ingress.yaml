apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-deploy-sample-ingress
  # Note: Removed the nginx rewrite annotation as Traefik uses different syntax
spec:
  ingressClassName: traefik  # <--- Change this from 'nginx' to 'traefik'
  rules:
    - host: nodesampledeploy-techb.duckdns.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: node-deploy-sample-service
                port:
                  number: 80